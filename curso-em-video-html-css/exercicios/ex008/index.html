<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../img/favicon/favicon.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>

    <p>
        Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.
    </p>

    <picture>
        <source media="(max-width: 750px)" srcset="img/imagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="img/imagem-m.png" type="image/png">
        <img src="img/imagem-g.png" alt="Imagem flexível">
    </picture>

    <!--
        O elemento HTML <picture> é um container usado para especificar múltiplos elementos <source> para um elemento específico <img> contido nele. O navegador irá escolher a imagem mais adequada de acordo com o layout atual da página.

        O elemento <source> é utilizado para especificar múltiplos recursos de mídia de elementos <picture>,  <audio> ou <video> em HTML5.
    -->

    <h1>Reproduzindo Áudio</h1>

    <p>Vamos aprender a reproduzir áudio em HTML 5.</p>

    <audio preload="metadata" controls>
        <source src="media/A Baroque Letter - Aaron Kenny.mp3" type="audio/mpeg">
        <source src="media/A Baroque Letter - Aaron Kenny.mp3" type="audio/ogg">
        <source src="media/A Baroque Letter - Aaron Kenny.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não tem suporte de áudio. <a href="media/A Baroque Letter - Aaron Kenny.mp3" download="A Baroque Letter - Aaron Kenny.mp3" type="audio/mpeg">Clique aqui para baixa-lo</a>.</p>
    </audio>
    
</body>
</html>
