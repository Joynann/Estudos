<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flex Direction</title>
</head>
<body>
    <h1>Flex Direction</h1>

    <h2>Direction row</h2>
    <section class="flex-row">
        <div>Teste 1</div>
        <div>Teste 2</div>
        <div>Teste 3</div>
        <div>Teste 4</div>
    </section>

    <h2>Direction row-reverse</h2>
    <section class="flex-row-reverse">
        <div>Teste 1</div>
        <div>Teste 2</div>
        <div>Teste 3</div>
        <div>Teste 4</div>
    </section>

    <h2>Direction column</h2>
    <section class="flex-column">
        <div>Teste 1</div>
        <div>Teste 2</div>
        <div>Teste 3</div>
        <div>Teste 4</div>
    </section>

    <h2>Direction column-reverse</h2>
    <section class="flex-column-reverse">
        <div>Teste 1</div>
        <div>Teste 2</div>
        <div>Teste 3</div>
        <div>Teste 4</div>
    </section>

</body>
</html>
